<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÖ Bagh-Chal: Tiger and Goats üêê</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .game-board {
            background: #34495e;
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-restart { background: #3498db; color: white; }
        .btn-rules { background: #2ecc71; color: white; }
        .btn-quit { background: #e74c3c; color: white; }

        .instructions {
            background: rgba(243, 156, 18, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #2c3e50;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover { color: #fff; }

        .rules-content {
            line-height: 1.6;
            font-size: 14px;
        }

        .rules-content h3 {
            color: #3498db;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="title">üêÖ Bagh-Chal: Tiger and Goats üêê</div>

<div class="status-panel">
    <div id="status">Loading game...</div>
</div>
<canvas id="gameCanvas" class="game-board" width="500" height="500"></canvas>

<div class="controls">
    <button class="btn btn-restart" onclick="resetGame()">üîÑ Restart Game</button>
    <button class="btn btn-rules" onclick="showRules()">üìñ Rules</button>
    <button class="btn btn-quit" onclick="window.close()">‚ùå Quit</button>
</div>

<div class="instructions" id="instructions">
    Click to start playing!
</div>
